<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/base.min.css">
    <link rel="stylesheet" href="/public/css/auth.css">
    <title>Register/Circle</title>
</head>

<body>
    <div class="authpage">
        <div class="container">
            <form action="/auth/register/user" method="POST">
                <div class="auth-main auth-row auth-col-one">
                    <div class="auth-top auth-row">
                        <a class="boardtop-left" href="/">
                            <div>首 页</div>
                        </a>
                        <div class="auth-logo">
                            <img src="/public/img/authlogo.jpg" alt="">
                        </div>
                        <a href="/auth/login" class="boardtop-right">
                            <div>登 陆</div>
                        </a>
                    </div>
                    <div class="auth-row">                       
                        <div class="form-group-label auth-row row-login">
                            <label class="floating-label" for="email">昵称 (唯一凭证请认真对待)</label>
                            <input class="form-control maxwidth-auth" id="nickname" type="text" name="nickname">
                        </div>
                    </div>
                    <div class="auth-row">
                        <div class="form-group-label auth-row row-login">
                            <label class="floating-label" for="email">邮箱 (忘记密码找回凭证)</label>
                            <input class="form-control maxwidth-auth" id="email" type="text" name="email">
                        </div>
                    </div>
                    <div class="auth-row">
                        <div class="form-group-label auth-row row-login">
                            <label class="floating-label" for="email">密码</label>
                            <input class="form-control maxwidth-auth" id="passwd" type="password" name="passwd">
                        </div>
                    </div>
                    <div class="auth-row">
                        <div class="form-group-label auth-row row-login">
                            <label class="floating-label" for="passwd">重复密码</label>
                            <input class="form-control maxwidth-auth" id="repasswd" type="password" name="repasswd">
                        </div>
                    </div>
                    <div class="btn-auth auth-row">
                        <button id="login" type="submit" class="btn btn-block btn-brand waves-attach waves-light">
                            确认注册
                        </button>
                    </div>
                    <div class="auth-bottom auth-row">
                        <div class="tgauth">
                            <p>注册即代表同意<a href="#">服务条款</a>，以及保证所录入信息的真实性，如有不实信息会导致账号被删除。</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/public/js/jquery-3.4.1.min.js"></script>
<script src="/public/js/register.js"></script>
</html>
