<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/base.min.css">
    <link rel="stylesheet" href="/public/css/auth.css">
    <title>ResetPassword/Circle</title>
</head>

<body>
    <div class="authpage">
        <div class="container">
            <form action="/password/reset/user" method="POST">
                <div class="auth-main auth-row auth-col-one">
                    <div class="auth-top auth-row">
                        <a class="boardtop-left" href="/">
                            <div>首 页</div>
                        </a>
                        <div class="auth-logo">
                            <img src="/public/img/authlogo.jpg" alt="">
                        </div>
                        <a href="/auth/login" class="boardtop-right">
                            <div>登 陆</div>
                        </a>
                    </div>
                    
                    <div class="auth-row">
                        <div class="form-group-label auth-row row-login">
                            <label class="floating-label" for="email">邮箱(唯一凭证请认真对待)</label>
                            <input class="form-control maxwidth-auth" id="email" type="text" name="email">
                        </div>
                    </div>

                    <div class="auth-row">
                        <div class="rowtocol">
                            <div class="form-group form-group-label">
                                <label class="floating-label" for="email_code">邮箱验证码</label>
                                <input class="form-control maxwidth-auth" id="email_code" type="text" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;">
                            </div>
                        </div>
                        <div class="rowtocol">
                            <div class="form-group form-group-label">
                                <button id="email_verify" class="btn-reg btn btn-block btn-brand-accent waves-attach waves-light">获取验证码</button>
                                <a href="" onclick="return false;" data-toggle='modal' data-target='#email_nrcy_modal'
                                    class="auth-help-reg">收不到验证码？</a>
                            </div>
                        </div>
                    </div>
                    <div class="auth-row">
                        <div class="form-group-label auth-row row-login">
                            <label class="floating-label" for="passwd">新密码</label>
                            <input class="form-control maxwidth-auth" id="passwd" type="password" name="passwd">
                        </div>
                    </div>
                    <div class="auth-row">
                        <div class="form-group-label auth-row row-login">
                            <label class="floating-label" for="passwd">重复密码</label>
                            <input class="form-control maxwidth-auth" id="repasswd" type="repasswd">
                        </div>
                    </div>
                    
                    <div class="btn-auth auth-row">
                        <button id="login" type="submit" class="btn btn-block btn-brand waves-attach waves-light">
                            提交
                        </button>
                    </div>
                    <div class="auth-bottom auth-row">
                        <div class="tgauth">
                            <button class="btn" style="cursor:unset;"></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/public/js/jquery-3.4.1.min.js"></script>
<script src="/public/js/pwdReset.js"></script>
</html>
