{{extend './_layouts/adminBase.html'}}

{{block 'title'}}{{'AdminTopic/Circle'}}{{/block}}

{{block 'middle'}}
<div class="col-md-10 my-border">
    <!--头部-->
    <div class="mt-4">
        <h3>
            <strong>圈</strong>
            <button type="button" class="btn btn-primary ml-5" data-toggle="modal" data-target="#myModal">新增圈</button>
        </h3>
        <hr />
    </div>
    <!--内容-->
    <div class="Circle row">
        {{each data}}
        <div class="card ml-3 mt-3 mb-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ $value.cname }}</h5>
                <p class="card-text">{{ $value.cbrief }}</p>
                <a href="/admin/topic" class="btn btn-primary">进入</a>
                <button id="{{ $value.cname }}" class="btn btn-primary delete">删除</button>
            </div>
        </div>
        {{/each}}
    </div>
</div>

<!-- 模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">新增圈</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">圈名:</label>
                    <input type="text" class="form-control" id="cname">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">简介:</label>
                    <textarea class="form-control" id="cbrief"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="sub">提交</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

{{/block}}

{{block 'script'}}
<script src="/public/js/adminCircle.js"></script>
{{/block}}
